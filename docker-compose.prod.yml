version: '3.8'

services:
  backend:
    build:
      context: ./Backend
      dockerfile: ../Dockerfile.backend.prod
    container_name: loc8-backend-prod
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
      - PYTHONDONTWRITEBYTECODE=1
      - DEBUG=false
    env_file:
      - .env.prod
    networks:
      - loc8-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/docs"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: always
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M

  frontend:
    build:
      context: ./Frontend
      dockerfile: ../Dockerfile.frontend.prod
    container_name: loc8-frontend-prod
    ports:
      - "80:80"
      - "443:443"
    environment:
      - VITE_API_BASE_URL=/api
    depends_on:
      - backend
    networks:
      - loc8-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: always
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M

networks:
  loc8-network:
    driver: bridge

volumes:
  backend_data:
  frontend_data:
